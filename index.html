      <div class="innerbox w-50">
        <h1>Smart Login System</h1>
        <form action="">
          <div class="inputs">
            <input
              class="form-control"
              id="nameSignUpId"
              type="text"
              placeholder="Enter Your Name"
              name="userName"
            />

              class="form-control"
              type="email"

            />

            <input
              class="form-control"
              type="password"
              id="passwordSignupId"
              placeholder="Enter Your Password"
              name="password"
            />
            <ul id="passwordRules" class="text-danger d-none ps-3 m-0">
              <li>password must be at least 8 characters</li>
              <li>contains at least one letter (a-z or A-Z)</li>

            </ul>
          </div>
